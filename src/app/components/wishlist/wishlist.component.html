<div class="wishlist-container">
  <h2 class="heading">Your Wishlist</h2>

  <div *ngIf="wishlist.length > 0; else emptyWishlist">
    <table class="wishlist-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of wishlist" class="table_row">
          <td>{{ product.productName }}</td>
          <td class="btn">
            <button (click)="addToCart(product)" class="order-button">Add to Cart</button>
            <button (click)="removeFromWishlist(product)" class="remove-button">Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #emptyWishlist>
    <p class="empty_msg">Your wishlist is empty.</p>
  </ng-template>
</div>
